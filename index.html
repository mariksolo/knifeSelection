<body>
<div class="container">
	<div class="row">

		<div id ="selector" class="container-fluid col-md-5">
			<div id="accordion">
			  <div class="card">
					<div class="card-header" id="headingOne">
					  <h5 class="mb-0">
						<button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">

					<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
					  <div class="card-body">
					  	<form id="paintBrush">
					  		
								<div class="radio">
									<label><input type="radio" name="optradio" id="red" checked>Red</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="optradio" id="green">Green</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="optradio" id="blue">Blue</label>
								</div>
							</form>
					  </div>
					</div>
			  </div>
			  <div class="card">
					<div class="card-header" id="headingTwo">
					  <h5 class="mb-0">
						<button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						  Collapsible Group Item #2
						</button>
					  </h5>
					</div>
					<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
					  <div class="card-body">
						  <form id="myform">
						    <input type="checkbox" name="check1" value="check1">
						    <input type="checkbox" name="check2" value="check2">
						  </form>
					  </div>
					</div>
			  </div>
			  <div class="card">
					<div class="card-header" id="headingThree">
					  <h5 class="mb-0">
							<button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
							  Collapsible Group Item #3
							</button>
					  </h5>
					</div>
					<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
					  <div class="card-body">

					  </div>
					</div>
			  </div>
					
			</div>

		</div>

		<div id="display" class="col-md-6 container">
			<div id="svg_file" class="africa"></div>
			<button type="button" class="btn btn-secondary" id="reset">Reset</button>
		</div>
		
		<div class="col-md-1">
			<table class="table" id="componentTable">
				<thead class="thead-dark">
					<tr>
						<th>Component</th>
						<th>Finish</th>
						<th>Price</th>
					</tr>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<script>
$(document).ready(function () {
	// Some dont support sttuff...  Uncomment if it works.  Otherwise paste svg into #svg_file
	
	$("#svg_file").load("https://cdn.shopify.com/s/files/1/0496/1029/files/Freesample.svg?5153", "", function () {
		// Do stuff when the document is done loading
		
		setTimeout(function () {
			$("#Layer_3").css({opacity: 0});
			$("path[fill='#FFFBE8'").attr('id', 'paintBrushLayer');
			
		}, 0);
	});

	$("#paintBrush").change( () => {

		$("#Layer_3").css({opacity: 1});

		if ($("#red").is(":checked")) {
			
			setRow('pBrush', 'Paint Brush', 'Red', '$3.00');
			$("#paintBrushLayer").attr('fill', '#ff0000');
			
		} else if ($("#green").is(":checked")) {
			setRow('pBrush', 'Paint Brush', 'Green', '$3.50');
			$("#paintBrushLayer").attr('fill', '#00ff00');
			
		} else if ($("#blue").is(":checked")) {
			setRow('pBrush', 'Paint Brush', 'Blue', '$4.00');
			$("#paintBrushLayer").attr('fill', '#0000ff');
		}

	$("#reset").click( () => {
		$('#tBody').empty()
		$("#Layer_3").css({opacity: 0});

	})
	


	});

	const setRow = (item, component, finish, price) => {
		if ($('#'+item).length != 0) {
			
			changeItem(item+'Comp', component)
			changeItem(item+'Fin', finish)
			changeItem(item+'Price', price)
			
		} else {
			$('#tBody').html('<tr id='+item+'><td id="'+item+'Comp"></td> <td id="'+item+'Fin"></td> <td id="'+item+'Price"></td> </tr>')
			setRow(item, component, finish, price)
		}
	}

	const changeItem = (itemID, content) => {
		$('#'+itemID).html(content);

	}
});
</script>
</body>
</html>
